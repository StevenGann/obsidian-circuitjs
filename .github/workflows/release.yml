name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java (for CircuitJS build)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle 7.x
        uses: gradle/actions/setup-gradle@v4
        with:
          # GWT gradle plugin 1.1.19 requires JavaPluginConvention (removed in Gradle 8+)
          gradle-version: "7.6.4"

      - name: Install dependencies
        run: npm ci

      - name: Build CircuitJS assets
        id: build_circuitjs
        run: npm run build:circuitjs
        continue-on-error: true

      - name: Build plugin
        run: npm run build

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          # Strip 'v' prefix if present (v1.1.0 -> 1.1.0)
          TAG_VERSION="${TAG_VERSION#v}"
          MANIFEST_VERSION=$(node -p "require('./manifest.json').version")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Tag version: $TAG_VERSION"
          echo "Manifest version: $MANIFEST_VERSION"
          echo "Package version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match manifest.json version ($MANIFEST_VERSION)"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "Version verification passed!"

      - name: Verify CircuitJS assets
        id: verify_circuitjs
        if: steps.build_circuitjs.outcome == 'success'
        run: |
          if [ ! -d "circuitjs" ]; then
            echo "ERROR: circuitjs/ directory was not created"
            exit 1
          fi
          if [ ! -f "circuitjs/circuitjs.html" ]; then
            echo "ERROR: circuitjs/circuitjs.html not found"
            exit 1
          fi
          echo "CircuitJS assets verified!"
          ls -la circuitjs/
          du -sh circuitjs/
          echo "assets_available=true" >> "$GITHUB_OUTPUT"

      - name: Create CircuitJS archive
        if: steps.verify_circuitjs.outputs.assets_available == 'true'
        run: |
          cd circuitjs && zip -r ../circuitjs-assets.zip . && cd ..
          echo "CircuitJS archive created"
          ls -la circuitjs-assets.zip

      - name: Upload release assets (with CircuitJS)
        if: steps.verify_circuitjs.outputs.assets_available == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            styles.css
            circuitjs-assets.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets (without CircuitJS)
        if: steps.verify_circuitjs.outputs.assets_available != 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
